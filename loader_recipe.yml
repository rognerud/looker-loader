recipes:
  - name: group_ids
    dimension:
      group_label: Identifiers
    filters:
      regex_include: _id$|^pk_|_code$
  - name: numbers
    filters:
      type: number
    dimension:
      group_label: Numbers
      measures:
        - type: sum
  - name: second_values
    filters:
      regex_include: _seconds$
      type: number
    dimension:
      group_label: Duration
      variants:
        - suffix: minutes
          sql: $x/60
          measures:
            - type: sum
      measures:
        - type: sum
  - name: yesno
    filters:
      type: yesno
    dimension:
      group_label: Yes/No